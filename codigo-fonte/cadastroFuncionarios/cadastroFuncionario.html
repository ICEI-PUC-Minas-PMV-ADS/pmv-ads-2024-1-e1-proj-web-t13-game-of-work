<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="cadastroFuncionario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
<header class="cabecalho">
</header>

<main class="conteudo">

    <section class="caixa-de-dialogo">
    <div class="cabecalho-interno">
        <p>Cadastrar Funcionário</p>
    </div>

    <section class="conteudo-interno">

        <div class="conteudo-interno-informacoes-pessoais1">
            <div><label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nomeUsuarioInput"></div>

            <div>
                <label for="cargo">Cargo</label><br>
                <select name="cargo" id="cargo">
                    <option value="">Desenvolvedor</option>
                    <option value="">Design</option>
                    <option value="">Gestor</option>
                    <option value="">RH</option>
                </select>
            </div>

        </div>

    <div class="conteudo-interno-informacoes-pessoais2">

        <div>
            <label for="nome">Email</label><br>
            <input type="email" name="email" id="emailUsuarioInput">
        </div>

        

        <div>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senhaUsuarioInput">
        </div> 

    </div>

    <div>
        <label for="nome">Especialidade</label><br>
        <input type="text" name="especialidade" id="especialidadeUsuarioInput">
    </div>
    
    <div id="descricao">
        <label for="sobre-mim">Sobre mim</label>
        <textarea name="sobre-mim"></textarea>
    
        <label for="objetivos" id="objetivos">Objetivos</label>
        <textarea name="objetivos"></textarea>
    </div>



            
    <div id="softSkills">
        <span><h4 class="softSkill1 nomeSoftskill1">Comunicação:<input type="number" name="inputsoftSkill1"></h4><h4 class="softSkill1 valorSoftSkill1"></h4> </span>
        <span><h4 class="softSkill2 nomeSoftskill2">Organização:<input type="number" name="inputsoftSkill2"></h4><h4 class="softSkill2 valorSoftSkill2"></h4></span>
        <span><h4 class="softSkill3 nomeSoftskill3">Criatividade:<input type="number" name="inputsoftSkill3"></h4><h4 class="softSkill3 valorSoftSkill3"></h4></span>
        <span><h4 class="softSkill4 nomeSoftskill4">Pens. Analítico:<input type="number" name="inputsoftSkill4"></h4><h4 class="softSkill4 valorSoftSkill4"></h4></span>
        <span><h4 class="softSkill5 nomeSoftskill5">Liderança:<input type="number" name="inputsoftSkill5"></h4><h4 class="softSkill5 valorSoftSkill5"></h4></span>
        <span><h4 class="softSkill6 nomeSoftskill6">Trab. em equipe:<input type="number" name="inputsoftSkill6"></h4><h4 class="softSkill6 valorSoftSkill6"></h4></span>
    </div>
    <hr>
    <div id="hardSkills">
        <span><h4 class="hardSkill1 nomeHardSkill1">HMTL:</h4><h4 class="hardSkill1 valorHardSkill1"></h4></span><input type="number" name="inputhardSkill1">
        <span><h4 class="hardSkill2 nomeHardSkill2">CSS:</h4><h4 class="hardSkill2 valorHardSkill2"></h4></span><input type="number" name="inputhardSkill2">
        <span><h4 class="hardSkill3 nomeHardSkill3">JavaScript:</h4><h4 class="hardSkill3 valorHardSkill3"></h4></span><input type="number" name="inputhardSkill3">
        <span><h4 class="hardSkill4 nomeHardSkill4">C#:</h4><h4 class="hardSkill4 valorHardSkill4"></h4></span><input type="number" name="inputhardSkill4">
        <span><h4 class="hardSkill5 nomeHardSkill5">TypeScript:</h4><h4 class="hardSkill5 valorHardSkill5"></h4></span><input type="number" name="inputhardSkill5">
        <span><h4 class="hardSkill6 nomeHardSkill6">Python:</h4><h4 class="hardSkill6 valorHardSkill6"></h4></span><input type="number" name="inputhardSkill6">
        <span><h4 class="hardSkill7 nomeHardSkill7">Java:</h4><h4 class="hardSkill7 valorHardSkill7"></h4></span><input type="number" name="inputhardSkill7">
        <span><h4 class="hardSkill8 nomeHardSkill8">C++:</h4><h4 class="hardSkill8 valorHardSkill8"></h4></span><input type="number" name="inputhardSkill8">
    </div>
    

        
    </section>

    <div class="rodape-interno">
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
</section>
</main>

</body>
</html>
