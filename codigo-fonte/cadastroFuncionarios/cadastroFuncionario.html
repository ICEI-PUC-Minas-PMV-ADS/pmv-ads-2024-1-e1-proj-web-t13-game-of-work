<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="cadastroFuncionario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer src="cadFuncionario.js"></script>
</head>

<body>

    <header class="cabecalho">
    </header>

    <div id="centro">

        <main class="conteudo">

            <div class="cabecalho-interno">
                <p>Cadastrar Funcionário</p>
            </div>

            <section class="caixa-de-dialogo">

                <section class="conteudo-interno">

                    <div class="conteudo-interno-informacoes-pessoais1">

                        <div>
                            <label for="nomeUsuarioInput" id="labelNome">Nome</label><br>
                            <input type="text" name="nome" id="nomeUsuarioInput">
                        </div>

                        <div>
                            <label for="especialidadeUsuarioInput" id="labelEspecialidade">Especialidade</label><br>
                            <input type="text" name="especialidade" id="especialidadeUsuarioInput">
                        </div>




                    </div>

                    <div class="conteudo-interno-informacoes-pessoais2">

                        <div>
                            <label for="emailUsuarioInput" id="labelEmail">Email</label><br>
                            <input type="email" name="email" id="emailUsuarioInput">
                        </div>

                        <div>
                            <label for="senhaUsuarioInput" id="labelSenha">Senha</label><br>
                            <input type="password" name="senha" id="senhaUsuarioInput">
                        </div>


                        <div>
                            <label for="cargoSelect" id="labelCargo">Cargo</label><br>
                            <select name="cargo" id="cargoSelect">
                                <option value="" id="selecione" selected disabled>Selecione...</option>
                            </select>
                        </div>


                    </div>



                    <div id="descricao">
                        <label for="sobreMimTextarea" id="sobreMim">Sobre mim</label>
                        <textarea name="sobreMim" id="sobreMimTextarea"></textarea>

                        <label for="objetivosTextarea" id="objetivos">Objetivos</label>
                        <textarea name="objetivosTextarea" id="objetivosTextarea"> </textarea>
                    </div>



                    <div id="softSkills">
                        <span>
                            <h4 class="softSkill1 nomeSoftskill1">Comunicação:</h4><input type="number" maxlength="1" name="inputsoftSkill1" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="softSkill2 nomeSoftskill2">Organização:</h4><input type="number" maxlength="1" name="inputsoftSkill2" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="softSkill3 nomeSoftskill3">Criatividade:</h4><input type="number" maxlength="1" name="inputsoftSkill3" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="softSkill4 nomeSoftskill4">Pens. Analítico:</h4><input type="number" maxlength="1" name="inputsoftSkill4" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="softSkill5 nomeSoftskill5">Liderança:</h4><input type="number" maxlength="1" name="inputsoftSkill5" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="softSkill6 nomeSoftskill6">Trab. em equipe:</h4><input type="number"maxlength="1" name="inputsoftSkill6" class="inputSkill">
                        </span>
                    </div>

                    <hr>

                    <div id="hardSkills">
                        <span>
                            <h4 class="hardSkill1 nomeHardSkill1">HMTL:</h4><input type="number" maxlength="1" name="inputHardSkill1" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill2 nomeHardSkill2">SQL:</h4><input type="number" maxlength="1" name="inputHardSkill2" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill3 nomeHardSkill3">CSS:</h4><input type="number" maxlength="1" name="inputHardSkill3" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill4 nomeHardSkill4">Python:</h4><input type="number" maxlength="1" name="inputHardSkill4" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill5 nomeHardSkill5">JavaScript:</h4><input type="number" maxlength="1" name="inputHardSkill5" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill6 nomeHardSkill6">C++:</h4><input type="number" maxlength="1" name="inputHardSkill6" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill7 nomeHardSkill7">C#:</h4><input type="number" maxlength="1" name="inputHardSkill7" class="inputSkill">
                        </span>
                        <span>
                            <h4 class="hardSkill8 nomeHardSkill8">Java:</h4><input type="number" maxlength="1" name="inputHardSkill8" class="inputSkill">
                        </span>
                    </div>


                </section>

                <div class="rodape-interno">
                    <button type="submit" class="btn btn-success" id="botaoCadastrar">Cadastrar</button>
                </div>
            </section>
        </main>

    </div>


    <footer class="rodape">

    </footer>








</body>

</html>
