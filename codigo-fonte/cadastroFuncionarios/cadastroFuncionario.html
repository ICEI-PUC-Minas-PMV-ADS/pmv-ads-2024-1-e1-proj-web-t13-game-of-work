<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="cadastroFuncionario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
<header class="cabecalho">
</header>

<main class="conteudo">

    <section class="caixa-de-dialogo">
    <div class="cabecalho-interno">
        <p>Cadastrar Funcionário</p>
    </div>

    <section class="conteudo-interno">

        <div class="conteudo-interno-informacoes-pessoais1">
            <div><label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nomeUsuarioInput"></div>

            <div>
                <label for="cargo">Cargo</label><br>
                <select name="cargo" id="cargo">
                    <option value="">Desenvolvedor</option>
                    <option value="">Design</option>
                    <option value="">Gestor</option>
                    <option value="">RH</option>
                </select>
            </div>

        </div>

    <div class="conteudo-interno-informacoes-pessoais2">

        <div>
            <label for="nome">Email</label><br>
            <input type="email" name="email" id="emailUsuarioInput">
        </div>

        <div>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senhaUsuarioInput">
        </div> 

    </div>

    <div id="descricao">
        <label for="sobre-mim">Sobre mim</label>
        <textarea name="sobre-mim"></textarea>
    
        <label for="objetivos" id="objetivos">Objetivos</label>
        <textarea name="objetivos"></textarea>
    </div>
            
        <hr>
        <div class="tabelas-container">
        <!--Tabela Soft Skills-->
        <div class="soft-skills">
           
        </div>
        <hr>
        <!--Tabela Hard Skills-->
        <div class="hard-skills">
      
        </div>
    </div>

        
    </section>

    <div class="rodape-interno">
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
</section>
</main>

<footer class="rodape">
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
