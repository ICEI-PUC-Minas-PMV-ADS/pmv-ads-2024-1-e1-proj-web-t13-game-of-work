<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaTeste.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h1>CADASTRO</h1>
        <h3>Email</h3>
        <input type="text" id="inputEmailCadastro">
        <h3>Nome</h3>
        <input type="text" id="inputNomeCadastro">
        <h3>Cargo</h3>
        <input type="text" id="inputCargoCadastro">
        <h3>Senha</h3>
        <input type="text" id="inputSenhaCadastro">
        <br>
        <br>
        <button id="botaoEntrarCadastro">Cadastrar</button>
    </div>
    <div class="form">
        <h1>TESTE LOGIN</h1>
        <h3>Email</h3>
        <input type="text" id="inputEmail">
        <h3>Senha</h3>
        <input type="password" id="inputSenha">
        <br>
        <br>
        <button id="botaoEntrar">Entrar</button>
    </div>
    <div class="divCargos">
        <div class="cardCargo">
            <p id="p_cargo">Cargo: </p> <p>Professor</p>
            <br>
            <p id="p_tecnologia">Tecnologia: </p> <p>Matemática</p>
            <br>
            <p id="p_funcao">Função: </p> <p>Lecionar</p>
        </div>


    </div>
    <script type="text/javascript" src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"></script>
    <script src="telaTeste.js"></script>
</body>
</html>
