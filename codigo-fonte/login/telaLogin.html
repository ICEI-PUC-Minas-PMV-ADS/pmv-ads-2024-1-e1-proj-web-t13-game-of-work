<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log.GOW</title>
    <link rel="stylesheet" href="telaLogin.css">
</head>
<body>
    <div id="Login">
        <form action="#">
                <h2>GameOfWork</h2>
            <div class="caixa-de-Entrada"><!--Para nome de usuário-->
                <input type="text" id="Nome de usuário" name="Nome de usuário" placeholder="Usuário" required>
            </div>

            <div class="caixa-de-Entrada"><!--Para a Senha-->
                <input type="password" id="Senha" name="Senha" placeholder="Senha" required>    
            </div>

            <button type="submit">Login</button><!--Botão de envio das informações-->
            <p>Ainda não tem uma conta?<a href="cadastroNovoUsuario.html"> Cadastre-se </a></p>
        </form>

    </div>

</body>
</html>
