<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log.GOW</title>
    <link rel="stylesheet" href="telaLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="telaLogin.js"></script>
</head>
<body>
 <header class="cabecalho">
 </header>

 <section class="conteudo">
    <div id="cabecalho-login">

    </div>
    <div id="login">
        <form action="#">
                <h1>Game Of Work</h1>
            <div class="caixa-de-Entrada"><!--Para nome de usuário-->
                <input type="text" id="nomeUsuário" name="Nome de usuário" placeholder="Usuário" >
            </div>

            <div class="senhaContainer"><!--Para a Senha-->
                <input type="password" id="senhaInput" name="Senha" placeholder="Senha" >
                <i class="bi bi-eye-fill" id="verSenha" onclick="mostrarSenha ()"></i>    
            </div>

            <button type="submit" id="logar" onclick="logar()">Login</button><!--Botão de envio das informações-->
            <br>
            <br>
            <p id="mensagem-erro">Erro: O campo de senha está vazio.</p>
            <p><a href="../cadastroFuncionarios/cadastroFuncionario.html" id="cadastre-se"> 
            <br>Cadastre-se </a></p>
        </form>
    </div>
    </section>

    <footer class="rodape">
    </footer>

    

</body>
</html>
